<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <title> Weather App </title>
    <style>
        #map{
            height: 40%;
            width: 50%;
            visibility: hidden;
            position: absolute;
            bottom: 0%;
            right: 0%;
        }

        
*{
    margin: 0;
    padding: 0;
    border: 0;
    outline: none;
    box-sizing: border-box;
}

body{
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-image: url('../static/images/background.jpg');
    background-size: cover;
    background-position: center;
        }

.container{
    position: relative;
    width: 400px;
    height: 105px;
    padding: 28px 32px;
    overflow: hidden;
    border-radius: 18px;
    font-family: 'Roboto', sans-serif;
    transition: 0.6s ease-out;
}

.container:hover{
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
}

.search-box{
    width: 100%;
    height: min-content;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.search-box input{
    color: #06283D;
    background: transparent;
    width: 80%;
    font-size: 24px;
    font-weight: 500;
    text-transform: uppercase;
    padding-left: 32px;
}

.search-box input::placeholder{
    font-size: 20px;
    font-weight: 500;
    color: #06283D;
    text-transform: capitalize;
}

.search-box button{
    cursor: pointer;
    width: 50px;
    height: 50px;
    color: #06283D;
    border-radius: 50%;
    font-size: 22px;
    transition: 0.4s ease;
}

.search-box button:hover{
    background: #06283D;
}

.search-box i{
    position: absolute;
    color: #06283D;
    font-size: 28px;
    width: 30%;
    height: 14%;
    padding: 1.46% 2.05%;
    left: 0%;
    cursor: pointer;
    color: #06283D;
    border-radius: 50%;
    transition: 0.4s ease;
}
.search-box i:hover{
    background: white;
}

.weather-box{
    text-align: center;
}

.weather-box img{
    width: 60%;
    margin-top: 30px;
}

.weather-box .temperature{
    position: relative;
    color: #06283D;
    font-size: 4rem;
    font-weight: 800;
    margin-top: 30px;
    margin-left: -16px;
}

.weather-box .temperature span{
    position: absolute;
    margin-left: 4px;
    font-size: 1.5rem;
}

.weather-box .description{
    color: #06283D;
    font-size: 22px;
    font-weight: 500;
    text-transform: capitalize;
}

.weather-details{
    width: 100%;
    display: flex;
    justify-content: space-between;
    margin-top: 30px;
}

.weather-details .humidity, .weather-details .wind{
    display: flex;
    align-items: center;
    width: 50%;
    height: 100px;
}

.weather-details .humidity{
    padding-left: 20px;
    justify-content: flex-start;
}

.weather-details .wind{
    padding-right: 20px;
    justify-content: flex-end;
}

.weather-details i{
    color: #06283D;
    font-size: 26px;
    margin-right: 10px;
    margin-top: 6px;
}

.weather-details span{
    color: #06283D;
    font-size: 22px;
    font-weight: 500;
}

.weather-details p{
    color: #06283D;
    font-size: 14px;
    font-weight: 500;
}

.not-found{
    width: 100%;
    text-align: center;
    margin-top: 50px;
    scale: 0;
    opacity: 0;
    display: none;
}

.not-found img{
    width: 70%;
}

.not-found p{
    color: #06283D;
    font-size: 22px;
    font-weight: 500;
    margin-top: 12px;
}

.weather-box, .weather-details{
    scale: 0;
    opacity: 0;
}

.fadeIn{
    animation: 0.5s fadeIn forwards;
    animation-delay: 0.5s;
}

@keyframes fadeIn{
    to {
        scale: 1;
        opacity: 1;
    }
}

    </style>
</head>

<body>

    <div id="map"></div>

    <div class="container" style="background: transparent; backdrop-filter: blur(20px); border: 2px solid rgba(0, 0, 0, 0.2);">
        <div class="search-box">
            <button id="open-map" class="fa-solid fa-location-dot"></button>
            <input id="location-name" type="text" placeholder="Enter your location">
            <button id='submit' class="fa-solid fa-magnifying-glass search"></button>
        </div>

        <div class="not-found">
            <img src="../static/images/404.png">
            <p>Oops! Invalid location :/</p>
        </div>

        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

    </div>
    
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="../static/script.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>

        const button = document.getElementById("open-map");
        const locationInput = document.getElementById("location-name");
        
        const map = L.map('map').setView([0, 0], 13); // Initialize map with default view

        button.addEventListener("click", () => {
            document.getElementById('map').style.visibility = 'visible'; 
        });
        

        // Add OpenStreetMap tiles to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        let marker, circle;

        // Success callback for geolocation
        function success(pos) {
            const lat = pos.coords.latitude;
            const lng = pos.coords.longitude;
            const accuracy = pos.coords.accuracy;

            // Create marker if not already created
            if (!marker) {
                marker = L.marker([lat, lng], { draggable: true }).addTo(map);
                circle = L.circle([lat, lng], { radius: accuracy }).addTo(map);

                // Event listener for marker dragend
                marker.on('dragend', async function (e) {
                    const newLatLng = e.target.getLatLng();
                    circle.setLatLng(newLatLng);
                    map.setView(newLatLng); // Update map view to new marker position

                    // Call reverse geocoding API to get the address
                    const country = await getCountry(newLatLng.lat, newLatLng.lng);
                    console.log(country); // Display the country in the console
                    locationInput.value = country; // Set country name in the input field
                });
            } else {
                // Update marker and circle position
                marker.setLatLng([lat, lng]);
                circle.setLatLng([lat, lng]);
            }

            map.fitBounds(circle.getBounds()); // Fit map view to circle bounds
        }

        // Error callback for geolocation
        function error(err) {
            if (err.code === 1) {
                alert("Please allow geolocation access");
            } else {
                alert("Cannot get current location");
            }
        }

        // Attempt to get current location using geolocation API
        navigator.geolocation.watchPosition(success, error);

        // Function to call OpenCage Geocoding API for reverse geocoding and get country
        async function getCountry(lat, lng) {
            const apiKey = '2390ce2cb1124dd8b56aa6382a95e0c6';
            const url = `https://api.opencagedata.com/geocode/v1/json?key=${apiKey}&q=${lat}+${lng}&pretty=1`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.results.length > 0) {
                    // Extract country component from the address
                    const components = data.results[0].components;
                    return components.country;
                } else {
                    return 'Country not found';
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                return 'Error fetching data';
            }
        }


        // Event listener for the search button click
search.addEventListener('click', () => {
    document.getElementById('map').style.visibility = 'hidden'; 
});

// Event listener for keypress in the input field
locationInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        document.getElementById('map').style.visibility = 'hidden'; 
    }
});
    </script>
</body>

</html>
