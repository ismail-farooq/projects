{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<style>
    .login {
        position: absolute;
        z-index: 100;
        top: 50%;
        left: 50%;
        text-align: center;
        color: #fff;
        transform :translate(-50%, -50%);
        width: 30.77%;
        background: transparent;
        border: 2px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        border-radius: 10px;
        padding: 1% 3%;
    }
    
    .login h1 {
        font-size: 3em;
        font-weight: 600;
    }
    
    .login .input-box {
        position: relative;
        width: 100%;
        height: 50px;
        margin: 30px 0;
    
    }
    
    .input-box input {
        width: 100%;
        height: 100%;
        background: transparent;
        border: none;
        outline: none;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 40px;
        font-size: 16px;
        color: black;
        font-weight: 300;
        padding: 20px 45px 20px 20px;
    }
    
    .input-box input::placeholder {
        color: rgba(0,0,0,1);
    }
    
    .input-box i {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
    }
    
    .login .remember-forgot {
        display: flex;
        justify-content: space-between;
        font-size: 14.5px;
        margin: -15px 0 15px;
    }
    
    .remember-forgot label input {
        accent-color: #fff;
        margin-right: 3px;
    }
    
    .remember-forgot a {
        color: #fff;
        text-decoration: none;
    }
    
    .remember-forgot a:hover {
        text-decoration: underline;
    }
    
    .login .button {
        width: 100%;
        height: 45px;
        background: #fff;
        border: none;
        outline: none;
        border-radius: 40px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        cursor: pointer;
        font-size: 14px;
        color: #003329;
        font-weight: 600;
    }
    
    .login .sign-up-link {
        font-size: 14.5px;
        margin: 20px;
    }
    
    .sign-up-link p a {
        color: #fff;
        text-decoration: none;
        font-weight: 600;
    }
    
    .sign-up-link p a:hover {
        text-decoration: underline;
    }
    </style>

    <div class="login" style="opacity: 1;">
        <form action="/register" method="post">
            <h1>Register</h1>
            <div class="input-box">
                <input autocomplete="off" autofocus name="username" type="text" placeholder="Username" required="">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input  name="password" type="password" placeholder="Password" required="">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-box">
                <input  name="confirmation" type="password" placeholder="Confirm Password" required="">
                <i class="fa-solid fa-lock"></i>
            </div>
            <button type="submit" class="button">Register</button>
            <div class="sign-up-link">
                <p>Already have an account? <a href="{{ url_for("login")}}">Login</a></p>
            </div>
        </form>
    </div>
{% endblock %}
